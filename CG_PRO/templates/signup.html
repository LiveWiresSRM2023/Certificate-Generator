<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="https://kit.fontawesome.com/447788c533.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <video autoplay muted loop id="myVideo"  style="width:100%; height: auto;">
            <source src="{{ url_for('static', filename='particles.mp4') }}" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <div class ="form-box">
            <h1>Sign UP</h1>
            <form action="/signup" method="POST" enctype="multipart/form-data">
                <div class="input-group">
                    <div class="input-user">
                        <i class="fas fa-solid fa-user"></i>
                        <input type="text" placeholder="name" name='name'>
                    </div>
                    <div class="input-email">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="email" name='email'>
                    </div>
                    <div class="input-password">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Create password" name='password'>
                    </div>
                </div>
                <div class="button-field">
                    <h1><a href="http://127.0.0.1:5000/signin" >Sign In</a> </h1>                    
                    <button type="submit" >Sign UP</button>
                </div>
            </form>            
        </div>
    </div>
</body>
</html>
