
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="static/css/admin.css">

<title>Admin Upload</title>
</head>
<body>
    <h1>Admin Upload</h1>
    <form id="uploadForm" action="/upload_template" method="post" enctype="multipart/form-data">
        <label for="culturalName">Cultural Name:</label>
        <input type="text" id="culturalName" name="culturalName" required><br><br>

        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName" required><br><br>

        <label for="file">Choose PNG file:</label>
        <input type="file" id="file" name="file" accept="image/png" required><br><br>

        <button type="submit">Upload Template</button>
    </form>

    <div class="container">
        <h1>Upload Excel File</h1>
        <form id="uploadExcelForm" action="/upload" method="post" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload">Choose File</label>
            <input id="file-upload" type="file" name="file_excel" required><br><br>
            <button type="submit">Upload Excel</button>
        </form>
    </div>
</body>
</html>
